<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Twitter</title>
</head>
<body>
    <header>
        <div class="nav-links">
          <a href="">
            <i class="fa-brands fa-square-twitter"></i>
          </a>
          <a href="">
            <i class="fa-regular fa-user"></i>
            <span>Home</span>
          </a>
          
          <a href="">
            <i class="fa-sharp fa-solid fa-house"></i>
            <span>Profile</span>
          </a>
          <button class="tweet-button" id="btn-clicked">Tweet</button>
        </div>
      
    </header>

    <main>
        <div class="main-flex">
          <div class="main-feed" id="show">
            <div class="home-bar">
              <span>Home</span>
              <i class="fa-regular fa-user"></i>
            </div>
            <div class="new-tweet">
             
            <div class="new-tweet-details">
          
                <input type="text" placeholder="Whart's hapenning?" id="text-content">
                 <div class="tweets"></div>
                  <button class="tweet-button" id="btn">Tweet</button>
                </div>
           </div>

          <div class="side-feed">

          </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/67f0fe1c06.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
