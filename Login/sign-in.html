<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Form - Code Mo</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png"/></i>
            <h1 id="error">Login</h1>
        </div>
        <div class="box box-two">
            <form>
                <input type="text" placeholder="User Name" id="check-user"/>
                <input type="text" placeholder="password" id="check-password"/>
            </form>
            <button class="next-btn" id="sign-in">Login</button>
            <button type="submit" id="sign-up">Sign-up</button>
        </div>
        <p>Don't have an account <a href="#">Sign Up</a></p>
    </div>
    <script src="sign-in.js"></script>
</body>
</html>
